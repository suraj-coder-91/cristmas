<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Image (Christmas Vector) -->
    <div id="background-image"></div>

    <!-- Christmas Message -->
    <div id="message-container">
        <div id="christmas-text">
            <h1>Merry Christmas!</h1>
        </div>
    </div>

    <!-- Snowflakes Container -->
    <div id="snowflakes"></div>

    <!-- Christmas Tree -->
    <div id="tree-container">
        <div id="christmas-tree">
            <div class="tree-part" id="tree-top"></div>
            <div class="tree-part" id="tree-middle"></div>
            <div class="tree-part" id="tree-bottom"></div>
        </div>
    </div>

    <!-- Gift Box -->
    <div id="gift-box" class="gift-box">
        <div class="box-lid" id="box-lid"></div>
        <div class="box-body" id="box-body">
            <p id="gift-message" class="gift-message">Merry Christmas! 🎁</p>
        </div>
    </div>

    <!-- Flying Santa GIF -->
    <div id="flying-santa">
        <img src="https://media1.giphy.com/media/PRK7GwyAaWnEA/200.gif?cid=6c09b952rhhsr8r9zu29qij54xmyhps1wanbjebxxhiekdne&ep=v1_gifs_search&rid=200.gif&ct=g" alt="Flying Santa" />
    </div>

    <!-- Christmas Audio -->
    <audio id="background-music" autoplay loop>
        <source src="https://media2.giphy.com/media/sQiVun5Ixawj4GBn51/200w.gif?cid=6c09b952b2ztd9tea03rdof4dwwt6wnfp1mmvsa45it4jbg1&ep=v1_gifs_search&rid=200w.gif&ct=g" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="class">suraj yadav</div>
    <script src="script.js"></script>
</body>
</html>
